<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
    <style>
        body{
            background-color: cornsilk;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema estrangeiro</h1>
    Qual o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)                     
            if (pais == "Brasil") {
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            } 
            else {
                res.innerHTML = '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
    
</body>
</html>
